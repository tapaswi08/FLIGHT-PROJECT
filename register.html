  <body>
    <div class="registercss">
<form name="myform" action="submit.html">
    <body>
    <style>
    body{
    background-image: url("");
      background-repeat:no-repeat;
      background-size: 100% 100%;
      }
    </style>
    <h2 align="center"><m>REGISTERATION FOR FLIGHT BOOKING</m></h2>
    <h3 align="center">
    Name:<input type="text" name="textfield"value="" align="center"><br><br>
    <h3 align="center">
     Gender:<input type="radio"name="radiobutton"value="a">Male
    <input type="radio"name="radiobutton"value="b">Female
    <input type="radio"name="radiobutton"value="c">Others
    </h3>
    <h3 align="center">Select your age:<select name="select">
    <option value="Below 18">Below 18</option>
    <option value="18-44">18-44</option>
    <option value="45+">45+</option>
    </select></h3>
    <h3 align="center">FROM:<select name="select">
    <option value="Aadhar Card">HYDERABAD</option>
    <option value="Driving License">DELHI</option>
    <option value="PANCard">MUMBAI</option>
    <option value="Passport">CHENNAI</option>
    <option value="Voter ID">KERALA</option>
    <option value="Ration Card">BANGLORE</option>
    </select></h3>
    <h3 align="center">TO:<select name="select">
    <option value="Aadhar Card">BANGLORE</option>
    <option value="Driving License">CHENNAI</option>
    <option value="PANCard">HYDERABAD</option>
    <option value="Passport">MUMBAI</option>
    <option value="Voter ID">DELHI</option>
    <option value="Ration Card">KERALA</option>
    </select></h3>
    <h3 align="center">NO OF ADULTS:<select name="select">
    <option value="Aadhar Card">0</option>
    <option value="Driving License">1</option>
    <option value="PANCard">2</option>
    <option value="Passport">3</option>
    <option value="Voter ID">4</option>
    <option value="Ration Card">5</option>
    </select></h3>
    <h3 align="center">NO OF CHILDREN:<select name="select">
    <option value="Aadhar Card">0</option>
    <option value="Driving License">1</option>
    <option value="PANCard">2</option>
    <option value="Passport">3</option>
    <option value="Voter ID">4</option>
    <option value="Ration Card">5</option>
    </select></h3>
    
     
    
    
    <h3 align="center">
    DEPARTURE:<input type="text" name="textfield"value="" align="center">
    </h3>
    <h3 align="center">
    RETURN:<input type="text" name="textfield"value="" align="center">
    </h3>
    <h3 align="center">
    Select :<input type="radio"name="radiobutton"value="a"><mark style="background-color:Tomato;">FIRST CLASS</mark>
    <input type="radio"name="radiobutton"value="b"><mark style="background-color:MintCream;">BUSINESS CLASS</mark>
    <input type="radio"name="radiobutton"value="c"><mark style="background-color:MediumSeaGreen;">ECONOMY CLASS</mark><br><br>
    </h3>
    <h3 align="center">
    Select :<input type="radio"name="radiobutton"value="a"><mark style="background-color:Tomato;">ROUND TRIP</mark>
    <input type="radio"name="radiobutton"value="b"><mark style="background-color:MintCream;">ONE WAY</mark>
    <input type="radio"name="radiobutton"value="c"><mark style="background-color:MediumSeaGreen;">MULTI CITY</mark><br><br>
    <input type="submit" value="SEARCH FOR FLIGHTS">
    </h3>
    
</div>
     
    
    </form>
